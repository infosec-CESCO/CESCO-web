{% extends "swc_base.html" %}

{% block swc_static %}
    <link rel="stylesheet" href="{{ url_for('static', filename='highlight/styles/github.css') }}">
    <script src="{{ url_for('static', filename='highlight/highlight.pack.js') }}"></script>
    <script src="{{ url_for('static', filename='highlight/languages/solidity.min.js') }}"></script>
{% endblock %}

{% block swc_js %}
    <script>
        hljs.initHighlightingOnLoad();
    </script>
{% endblock %}

{% block swc_content %}
    <div>
        {{ swc_description|safe }}
        <pre><code class="language-solidity">{{ code|safe }}</code></pre>
    </div>
{% endblock %}
