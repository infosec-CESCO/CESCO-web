<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>CESCO</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        {% block static %}
        {% endblock %}

    </head>
    <body>
        <div class="container">
            <header style="display: flex; align-items: center; text-align: center; border-bottom: 1px solid #dee2e6!important; padding: 16px;">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" style="margin-right: 16%">
                    CESCO
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="/swc" class="nav-link px-2 link-dark">SWC-취약점</a></li>
                    <li><a href="/opcodes" class="nav-link px-2 link-dark">Opcodes</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                </ul>
            </header>
        </div>

        {% block content %}
        {% endblock %}

        <div class="container" id = "footcontainer">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="/swc" class="nav-link px-2 text-muted">SWC-취약점</a></li>
                    <li class="nav-item"><a href="/opcodes" class="nav-link px-2 text-muted">Opcodes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                </ul>
                <p class="text-center text-muted">&copy; 2023 CESCO</p>
            </footer>
        </div>

        {% block js %}
        {% endblock %}

    </body>
</html>
