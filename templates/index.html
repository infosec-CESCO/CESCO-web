<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CESCO</title>
  </head>
  
  <body>
    <div class="container mt-5">
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
            CESCO
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>
      <!-- <h1 class="mb-3">Solidity Vulnerability Analyzer</h1> -->
      
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      
      <p>선택입력</p>
      
      <form action="/" method="POST" enctype="multipart/form-data">
        
        <select name="mode" id = "mode">
          <option value = "analyze"> analyze
          <option value = "disassemble"> disassemble
          <option value = "safefunction"> safe function
        </select>
        
        <div class="mb-3">
          <label for="file" class="form-label">Upload a Solidity file:</label>
          <input type="file" name="file" class="form-control" id="file">
        </div>
        
        <div class="mb-3">
          <label for="code" class="form-label">Or enter Solidity code:</label>
          <textarea name="code" id="code" rows="10" class="form-control">{{ request.form.get('code', '') }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Analyze</button>
      </form>
      
      {% if mythril_output %}
        <div class="mythril-output mt-4">
          <h2>Mythril Analysis Results:</h2>
          <pre>{{ mythril_output }}</pre>
        </div>
      
        {% endif %}

        <div class="container">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
          </footer>
        </div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>

</html>
